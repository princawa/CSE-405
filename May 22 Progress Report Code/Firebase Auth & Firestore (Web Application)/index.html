    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal"> <!-- Materialize uses this Modal class-->
        <div class="modal-content">
        <h4>Sign up</h4><br />
        <!-- Actual Sign-up form -->
        <form id="signup-form">
            <div class="input-field">
            <input type="email" id="signup-email" required /> <!-- Input field for email -->
            <label for="signup-email">Email address</label>
            </div>
            <!-- Styling from Materialize -->
            <div class="input-field">
            <input type="password" id="signup-password" required /> <!-- Input field for password -->
            <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button> <!-- Button -->
        </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
        <h4>Login</h4><br />
         <!-- Actual Login Form -->
        <form id="login-form">
            <div class="input-field">
            <input type="email" id="login-email" required />  <!-- Input field for email -->
            <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
            <input type="password" id="login-password" required /> <!-- Input field for password -->
            <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button> <!-- Button -->
        </form>
        </div>
    </div>

      <!-- ACCOUNT MODAL: Used to show the different account data.-->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4>
      <div class="account-details"></div> <!-- Account details such as email, name etc.-->
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4><br />
      <form id="create-form">
          <!-- Two input fields for title, and another the description box-->
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button> <!-- Button -->
      </form>
    </div>
  </div>

  <!-- GUIDE LIST = Actual content on the main page-->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;"> <!-- The menus are collapsible and are in a ul class -->
    
    </ul>
  </div>
